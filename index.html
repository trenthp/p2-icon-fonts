<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>Car Icon Font</title>
    
    <link rel="stylesheet" href="css/foundation.css" />
    <link href='http://fonts.googleapis.com/css?family=Sonsie+One' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/styles.css" />

    <script src="js/vendor/modernizr.js"></script>
  </head>
  <body>
    
    <div class="row topbar"></div> 

    <div class="box">
      <header class="row">
        <div class="columns large-12">
          <h1>Car Icon Font Pack</h1>
        </div>
      </header>
      <section class="row">
        <div class="columns large-12">
          <ul class="small-block-grid-6">
            <li><div data-icon="a"></div></li>
            <li><div data-icon="b"></div></li>
            <li><div data-icon="c"></div></li>
            <li><div data-icon="d"></div></li>
            <li><div data-icon="e"></div></li>
            <li><div data-icon="f"></div></li>
          </ul>
        </div>
      </section>
      <section class="row">
        <div class="columns large-12">
          <ul class="small-block-grid-6">
            <li><div data-icon="g"></div></li>
            <li><div data-icon="h"></div></li>
            <li><div data-icon="i"></div></li>
            <li><div data-icon="j"></div></li>
            <li><div data-icon="k"></div></li>
            <li><div data-icon="l"></div></li>
          </ul>
        </div>
      </section> 
    </div>

    
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();

    </script>
  </body>
</html>
